<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />

        <link rel="stylesheet" href="css/styles.css" />

        <title>Tasty-Sharing Website</title>
    </head>

    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-light sticky-top">
            <div class="container">
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#tastysharingNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="tastysharingNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item active"><a class="nav-link" href="#">Write Review</a></li>
                        <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                    </ul>
                    <!-- Login navbar -->
                    <span class="navbar-text ml-auto">
                        <a role="button" data-toggle="modal" data-target="#loginModal">
                            <i class="fa fa-sign-in"></i> Login
                        </a>
                    </span>
                </div>
            </div>
        </nav>

        <!-- Login Modal -->
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Login</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">   
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label for="loginEmail">Email address : </label>
                                        <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="loginPassword">Password : </label>
                                        <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary btn-sm ml-1">Sign in</button>
                                </div>
                            </form>
                        </div>
                        <!-- Sign Up Link-->
                        <div class="container-fluid">
                            <a href="signup.html">Don't have an account? Please Sign Up!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Header -->
        <header>
            <div class="container-fluid" id="headerSite-editor">
                <form>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <input type="file" class="form-control-file" accept="image/*" id="banner-img-upload" hidden />
                            <label for="banner-img-upload" id="btn-img-upload">
                                <i class="fa fa-upload"></i>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </header>

        <!-- Edit Tittle Area-->
        <div class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <textarea type="text" class="form-control" id="restaurantName" rows="1" placeholder="Restaurant name..."></textarea>
                        </div>
                        <div class="form-group">
                            <textarea type="text" class="form-control" id="writeArticle" rows="30" placeholder="Start writing..."></textarea>
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary btn">Submit</button>
                            <label for="upload-img"><button type="button" class="btn btn-info">Upload Image</button></label>
                            <input type="file" class="form-control-file" id="upload-img" hidden/>
                            <button type="button" class="btn btn-secondary btn ml-1">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
       

        <footer>
            <div class="container-fluid" id="footerContainer">
                <div class="row">
                    <div class="col-6 text-center">
                        <h6>CONTACT</h6>
                        <div class="container">
                            <p class="m-0"><i class="fa fa-building" aria-hidden="true"></i> 123 Tacoma, Washington State 98407</p>
                            <p class="m-0"><i class="fa fa-phone-square" aria-hidden="true"></i> +1(703)123-4567</p>
                            <p><i class="fa fa-envelope" aria-hidden="true"></i> tastysharing@gmail.com</p>
                        </div>
                    </div>
                    <div class="col-6 text-center">
                        <h6>FOLLOW US</h6>
                        <a class="btn btn-social-icon" href="https://www.facebook.com/"><i class="fa fa-facebook-official"></i></a>
                        <a class="btn btn-social-icon" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                        <a class="btn btn-social-icon" href="https://twitter.com/"><i class="fa fa-twitter-square"></i></a>
                        <a class="btn btn-social-icon" href="https://www.youtube.com/"><i class="fa fa-youtube-square"></i></a>
                    </div>
                </div>
            </div>
        </footer>

        <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    </body>
</html>
